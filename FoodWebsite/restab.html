<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve your table</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            background-image:url("https://img.freepik.com/free-photo/wooden-board-empty-table-top-blurred-background_1253-1584.jpg?w=2000");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .imgs {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            height: 200px;
            width: 200px;
            border-radius: 5px;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        p {
            margin: 5px 0;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
        input[type="radio"] {
            display: none;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .custom-radio {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #333;
            margin-right: 10px;
            position: relative;
        }

        .custom-radio::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            opacity: 0;
        }

        input[type="radio"]:checked + label .custom-radio::before {
            opacity: 1;
        }

        @media screen and (max-width: 600px) {
        .imgs {
            flex-wrap: wrap;
        }

        img {
            margin-bottom: 10px;
        }}

        @media screen and (max-width: 480px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Select a table of your choice</h2>
    <div class="imgs">
    <img src="images/tab1.jpg" alt="Error" style="height: 200px; width:200px;">
    <img src="images/tab2.jpg" alt="Error" style="height: 200px; width:200px;">
    <img src="images/tab3.jpg" alt="Error" style="height: 200px; width:200px;">
    <img src="images/tab4.jpg" alt="Error" style="height: 200px; width:200px;">
</div>
<div class="container">
    <h1>Table Reservation</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="table">
                <span class="custom-radio"></span>
                <input type="radio" id="family" name="table" value="Family">
                Family
            </label>

            <label for="table">
                <span class="custom-radio"></span>
                <input type="radio" id="couple" name="table" value="Couple">
                Couple
            </label>

            <label for="table">
                <span class="custom-radio"></span>
                <input type="radio" id="friends" name="table" value="Friends">
                Friends
            </label>

            <label for="table">
                <span class="custom-radio"></span>
                <input type="radio" id="garden" name="table" value="Open Garden">
                Open Garden
            </label>

            <h3>Table Costs:</h3>
            <p>Family: $50</p>
            <p>Couple: $30</p>
            <p>Friends: $40</p>
            <p>Open Garden: $60</p>

            <input type="submit" value="Make Payment">
            </form>
</div>
</body>
</html>
